<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <div>
        <label for="like"> Do you really like me? </label>
        <input type="checkbox" name="like" id="like"/>
    </div>
    <p>Username:
        <input type="text" name="username"/>
    </p>
    <p>Passwrod:
        <input type="password" name="password"/>
    </p>
    <p>Number:
        <input type="number" name="number"/>
    </p>
    <p>
        <input type="file" />
    </p>
    <p>
    <label for="story">Tell us your story: </label>
    </p>
    <textarea id="story" name="story" rows="5" cols="33">
        Everytime i see your eyes it reminds me the day that i fell for you
    </textarea>
    <br>
    <select>
        <option value="">
            --Please choose an option--
        </option>
        <option value="Ivan">Ivan </option>
        <option value="Delumen">Delumen </option>
        <option value="Virrey">Virrey </option>
    </select>
    <br>
    <button type="button" onclick="alert('Hello po')">Click Me!</button>
    <br>
    <fieldset>
        <legend>Select a maintenance drone:</legend>

        <input type="radio" id="huey"
            name="drone" value="huey" checked />
        <label for="huey">Huey</label>

        <input type="radio" id="dewey"
            name="drone" value="dewey" />
        <label for="dewey">Dewey</label>

        <input type="radio" id="louie"
            name="drone" value="louie" />
        <label for="louie">Louie</label>
    </fieldset>

</body>

</html>
