<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Label</title>
  </head>
  <div>
    <div>
      <label for="like"> Do you really like me? </label>
      <input type="checkbox" name="like" id="like" />
    </div> <br>
    <div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter Username"/>
    </div> <br>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" placeholder="Enter Password"/>
    </div> <br>
    <div>
      <label for="number">Number:</label>
      <input type="number" id="number" placeholder="Enter Number"/>
    </div> <br>
    <div>
      <input type="file" />
    </div> <br>
    <div>
    <label for="story">Tell us your story: </label> <br>
    <textarea id="story" name="story" rows="5" cols="33">
      Everytime i see your eyes it reminds me the day that i fell for you
    </textarea>
    </div> <br>
    <div>
    <select>
      <option value="">--Please choose an option--</option>
      <option value="Ivan">Ivan</option>
      <option value="Delumen">Delumen</option>
      <option value="Virrey">Virrey</option>
    </select> 
    </div> <br>
    <div>
    <button type="button" onclick="alert('Hello po')">Click Me!</button>
    </div> <br>
    <div>
    <fieldset>
      <legend>Select a maintenance drone:</legend>
      <input type="radio" id="huey" name="drone" value="huey"/>
      <label for="huey">Huey</label>
      <input type="radio" id="dewey" name="drone" value="dewey"/>
      <label for="dewey">Dewey</label>
      <input type="radio" id="louie" name="drone" value="louie"/>
      <label for="louie">Louie</label>
    </fieldset>
    </div>
  </body>
</html>
