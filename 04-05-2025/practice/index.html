<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array Methods</h1>
    
    <h2>Array Operations</h2>
    <button id="showOriginal" onclick="showOriginal()">Show Original Array</button>
    <button id="addPush" onclick="addPush()">Add Item (push)</button>
    <button id="addUnshift" onclick="addUnshift()">Add Item (unshift)</button>
    <button id="removePop" onclick="removePop()">Remove Last (pop)</button>
    <button id="removeShift" onclick="removeShift()">Remove First (shift)</button>
    <button id="removeSplice" onclick="removeSplice()">Remove Items (splice)</button>
    
    <h2>Array Transformations</h2>
    <button id="mapBtn" onclick="mapBtn()">Transform (map)</button>
    <button id="filterBtn" onclick="filterBtn()">Filter</button>
    <button id="reduceBtn" onclick="reduceBtn()">Reduce</button>
    <button id="sortBtn" onclick="sortBtn()">Sort</button>
    <button id="chainBtn" onclick="chainBtn()">Method Chaining</button>
    <button id="optionalChainingBtn" onclick="optionalChainingBtn()">Optional Chaining</button>
    
    <h2>Output</h2>
    <pre id="output">Click any button to see the result</pre>
    
    <script src="script.js"></script>
</body>
</html>
