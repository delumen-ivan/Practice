<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_form.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="" class="contact-box">
        <h2>Contact Us</h2>
        <input type="text" class="input-field" placeholder="Full Name">
        <input type="email" class="input-field" placeholder="Email Address">
        <input type="text" class="input-field" placeholder="Phone No.">
        <input type="text" class="input-field" placeholder="Subject">
        <textarea type="text" class="input-field textarea-field" 
        placeholder="Your Message"></textarea>
        <button type="submit" class="btn">Send Message</button>
    </form>
</body>
</html>
