<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form-section" >
    <div class="form-group">
        <div class="item">
        <label for="text">Text </label>
        <input type="text" id="text" name="name" >
        </div>
        <div>
        <label for="background">Background</label>
        <select class="text", id="background">
            <option value=""></option>
            <option value="red">RED</option>
            <option value="blue">BLUE</option>
            <option value="black">BLACK</option>
            <option value="green">GREEN</option>
            <option value="purple">PURPLE</option>
        </select>
        </div>
        <div>
        <label for="txt">Color</label>
        <select class="text", id="txt">
            <option value=""></option>
            <option value="red">RED</option>
            <option value="blue">BLUE</option>
            <option value="black">BLACK</option>
            <option value="green">GREEN</option>
            <option value="purple">PURPLE</option>
        </select>
        </div>
        <div>
        <label for="number">Font-Size</label>
            <input type="number" class="num" id="number" name="number">
        </div>
        <div class="item">
        <label for="button"></label>
        <button type="button" class="btn" id="button">Apply button </button>
        </div>
        <div class="box-item">
        </div>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
